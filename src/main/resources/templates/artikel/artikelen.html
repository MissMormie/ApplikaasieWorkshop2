<html>
  <head data-th-replace="fragments/layout :: head">
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/applikaasie.css"/>

  <body>
    <div data-th-replace="fragments/layout :: header">...</div>
    <div><h1>accounts</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <table class="table-striped">
            <tr><th>id</th><th>Gebuikersnaam</th> <th>Account type</th></tr>
            <tr data-th-each="artikel : ${artikelList}">
              <td data-th-text="${artikel.id}"></td>
              <td data-th-text="${artikel.naam}"></td>
              <td data-th-text="${artikel.voorraad}"></td>
              <td>
                <a href="#" data-th-href="@{/account/edit(id=${artikel.id})}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="#" data-th-href="@{/account/delete(id=${artikel.id})}"><span class="glyphicon glyphicon-trash"></span></a>
              </td>

            </tr>

          </table>
        </div>
      </div>
    </div>
    <div data-th-replace="fragments/layout :: footer">...</div>    
  </body>
