<html>
  <head data-th-replace="fragments/layout :: head">
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/applikaasie.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div data-th-replace="fragments/layout :: header">...</div>
      <div class="title"><h1>Artikel wijzigen</h1></div>
      <div class="row">
        <div class="col-sm-12">
          <div data-th-if="${error != null}" data-th-text="${error}"></div>

          <form data-th-action="@{|/artikel/saveArtikel|}" data-th-object="${artikel}" method="post" class="form-horizontal">
            <input type="hidden" data-th-field="*{id}"/>

            <div class="form-group">
              <label for="naam" class="col-sm-2">Naam *</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" required="required" data-th-field="*{naam}"/>
              </div>
            </div>
            <div class="form-group">
              <label for="prijs" class="col-sm-2">Prijs</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" pattern="^\d+\.\d{2}$" data-th-field="*{prijs}" title="Gebruik een punt en 2 cijfers achter de komma."/>
              </div>
            </div>    
            <div class="form-group">
              <label for="voorraad" class="col-sm-2 ">Voorraad *</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" required="required" data-th-field="*{voorraad}"/>
              </div>
            </div>       
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Opslaan</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div data-th-replace="fragments/layout :: footer">...</div>    
  </body>
</html>
