<html>
  <head data-th-replace="fragments/layout :: head">
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/applikaasie.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div data-th-replace="fragments/layout :: header">...</div>
      <div class="row">
      <div class="title col-sm-12"><h1>edit account</h1></div>
        <div class="col-sm-12">

          <div data-th-if="${error != null}" data-th-text="${error}"></div>

          <div class="col-sm-12">
            <form name="login" data-th-action="${editType != null} ?
                  @{/account/wijzigwachtwoord} :
                  @{/account/edit}" data-th-object="${account}" method="post" class="horizontal">
              <input type="hidden" data-th-field="*{id}"/>
              <div class="form-group">
                <label for="gebruikersnaam" class="col-sm-2">Gebruikersnaam *</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" readonly="readonly" required="required" data-th-field="*{gebruikersnaam}"/>
                </div>
              </div>          <br/>
              <div class="form-group">
                <label for="wachtwoord" class="col-sm-2">Wachtwoord *</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" required="required" data-th-field="*{wachtwoord}"/>
                </div>
              </div>           
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Opslaan</button>
                </div>
              </div>
            </form>
          </div>      
        </div>
      </div>

      <div data-th-replace="fragments/layout :: footer">...</div>    
    </div>
  </body>
</html>
